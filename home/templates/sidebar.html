<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle %}Home{% endblock tittle %} </title>
    <link rel="stylesheet" {% block style %}href="/static/header.css"{% endblock style %}>
    {% block message %}{% endblock message %}
</head>
<body>
    <header>
        <div class="logo">Appoint Doctor</div>
        <div class="ad">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                     <a href="/" {% block home %}{% endblock home %}> Home</a>
                </li>
                <li>
                    <a href="/Doctors/" {% block doctor  %}{% endblock doctor %}>See Doctors</a>     
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#" >Contact</a>
                </li>
                <li> 
                    <a href="/login/"  {% block login %}{% endblock login %}>Log In</a>
                </li>
            </ul>
        </nav>
    
    </header>
    <script>
      ad= document.querySelector(".ad");
      ad.onclick=function(){
          navBar=document.querySelector(".nav-bar");
          navBar.classList.toggle("active");
      }
  </script>
</body>
</html>
